<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gameContainer">
        <div class="gridContainer"></div>
        <div class="menuContainer">
            <div class="squaresSelection">
                <p>Enter Squares Per Side:</p>
                <input type="number" name="squares" class="squareCheck" max="100" min="1">
                <input type="button" value="Submit" class="squareCheckBtn">
            </div>
            <div class="black">
                <p>Toggle normal:</p>
                <input type="radio" name="toggle" class="normal">
            </div>
            <div class="rainbowToggle">
                <p>Toggle rainbow:</p>
                <input type="radio" name="toggle" class="rainbow">
            </div>
            <div class="shade">
                <p>Toggle erase:</p>
                <input type="radio" name="toggle" class="white">
            </div>
        </div>
    </div>
</body>

</html>
